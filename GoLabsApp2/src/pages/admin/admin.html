<ion-header>

  <ion-navbar>
    <!--ion-title>admin</ion-title!-->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Administration' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Welcome to Admin Page</h3>
  <ion-label>Select users to give administrator permissions</ion-label>
  <ion-list>
    <ion-item *ngFor="let user of users | async">
      <ion-card>
        <ion-card-content>
          <p>Name: {{user.name}}</p>
          <p>Email: {{user.email}}</p>

        <ion-item>
         <ion-toggle [(ngModel)]="user.admin" checked="user.admin" (ionChange)="doAdmin(user,user.admin)"></ion-toggle>
       </ion-item>
          </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>



</ion-content>
